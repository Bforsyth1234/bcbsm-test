<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Geolocation Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>Coordinates</ion-list-header>
    <ion-item>
      <ion-label>
        <h2>Latitude</h2>
        <h3>Not Available</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Longitude</h2>
        <h3>Not Available</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Altitude</h2>
        <h3>Not Available</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
